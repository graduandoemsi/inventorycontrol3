<html>
    <head>
        <title>Saída de Produto</title>
       <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../asset/CSS/principal.css" />
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />

    <body>
        <div class="form">
            <form >
                
                <fieldset>
                    <legend>Saída de Produto</legend>
                    <div>Data:
                        <input type="text" name="data" id="data" size="10" maxlength="10"/>
                    </div>
                    <div class="campo">
                        <label>Categoria de Produto</label>                        
                        <select id="catProdutos" class="comp_campo">

                        </select>                        
                    </div>
                    <div class="campo">
                        <label>Identificação do produto:</label>                        
                       <select id="products" class="comp_campo">

                       </select>                        
                    </div>
                    <div class="campo">
                        <label>Quantidade:</label>                        
                        <input type="text" class="comp_campo" id="quantidade" required>                        
                    </div>               
                    <div class="button_lengh">
                                              
                        <input type="submit" class="button" value="Executar">                        
                    </div>
                   
                </fieldset>                
            </form>             
        </div> 
        <div id="resposta" class="resultado"></div>
         <script type="text/javascript">
        function RefreshParent() {

            }
        }
        window.onbeforeunload = RefreshParent;
    </script>
   <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="../js/categoriaService.js"></script> 
       <script src="../js/produtoService.js"></script>

        <script src="../js/saidaProdutoController.js"></script>
